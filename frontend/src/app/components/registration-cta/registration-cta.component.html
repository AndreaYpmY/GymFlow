<section class="registration-cta">
    <div class="cta-container">
      <div class="cta-content">
        <h2 class="cta-title">Unisciti alla nostra palestra!</h2>
        <p class="cta-description">
          Inizia il tuo percorso di fitness oggi stesso. Prenota sessioni, 
          accedi a schede personalizzate e raggiungi i tuoi obiettivi.
        </p>
        <button 
          class="cta-button" 
          (click)="onRegister()"
          type="button">
          <span class="button-text">Registrati ora</span>
          <i class="fas fa-arrow-right button-icon"></i>
        </button>
      </div>
      <div class="cta-visual">
        <div class="visual-accent"></div>
      </div>
    </div>
  </section>
