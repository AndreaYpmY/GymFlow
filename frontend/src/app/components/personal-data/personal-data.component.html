<div class="personal-data-container">
    <div class="section-header">
      <h2>Dati Personali</h2>
      <button 
        class="edit-button" 
        (click)="toggleEdit()"
        [disabled]="isLoading">
        {{ isEditing ? 'Annulla' : 'Modifica' }}
      </button>
    </div>

    <!-- Messaggi di feedback -->
  @if (successMessage) {
    <div class="success-message">{{ successMessage }}</div>
  }
  @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
  }
  
    <form [formGroup]="personalDataForm" (ngSubmit)="onSubmit()" class="personal-data-form">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            readonly
            class="readonly">
          
          
        </div>
  
        <div class="form-group">
          <label for="role">Ruolo</label>
          <input 
            type="text" 
            id="role" 
            formControlName="role"
            readonly
            class="readonly">
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="name">Nome</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            [readonly]="!isEditing"
            [class.readonly]="!isEditing">
        </div>
  
        <div class="form-group">
          <label for="surname">Cognome</label>
          <input 
            type="text" 
            id="surname" 
            formControlName="surname"
            [readonly]="!isEditing"
            [class.readonly]="!isEditing">
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="dateOfBirth">Data di Nascita</label>
          <input 
            type="date" 
            id="dateOfBirth" 
            formControlName="dateOfBirth"
            [readonly]="!isEditing"
            [class.readonly]="!isEditing">
        </div>
        <div class="form-group">
          <label for="fiscalCode">Codice Fiscale</label>
          <input 
            type="text" 
            id="fiscalCode" 
            formControlName="fiscalCode"
            [readonly]="!isEditing"
            [class.readonly]="!isEditing"
            style="text-transform: uppercase;">
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [readonly]="!isEditing"
          [class.readonly]="!isEditing"
          [placeholder]="isEditing ? 'Lascia vuoto per non modificare' : '********'">
      </div>
  
      @if (isEditing) {
        <div class="form-actions">
          <button type="submit" class="save-button" [disabled]="!personalDataForm.valid || isLoading || !personalDataForm.dirty">
            {{ isLoading ? 'Salvando...' : 'Salva Modifiche' }}
          </button>
        </div>
      }
    </form>
</div>
